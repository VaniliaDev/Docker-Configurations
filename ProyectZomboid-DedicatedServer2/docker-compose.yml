services:
  ProjectZomboidDedicatedServer:
    image: danixu86/project-zomboid-dedicated-server:latest-unstable
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Reads STEAMAPPBRANCH from your .env file to set the build version (ARG).
        - STEAMAPPBRANCH=${STEAMAPPBRANCH}
    env_file:
      - .env
    ports:
      - "16261:16261/udp"
      - "16262:16262/udp"
      - "27015:27015/tcp"
    volumes:
      # Server data
      - ./data:/home/steam/Zomboid
      # Workshop mods folder
      - ./workshop-mods:/home/steam/pz-dedicated/steamapps/workshop

  # playit tunnel agent
  playit:
    image: ghcr.io/playit-cloud/playit-agent:0.17
    restart: unless-stopped
    depends_on:
      - ProjectZomboidDedicatedServer
    environment:
      - SECRET_KEY=yoursecretkey
